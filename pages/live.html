<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream - Bethesda Bible Chapel</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <section class="page-header" style="margin-top: 80px; padding: 100px 0; background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; text-align: center;">
        <div class="container">
            <h1 style="font-size: 48px; margin-bottom: 20px;">Live Stream</h1>
            <p style="font-size: 18px; opacity: 0.9;">Watch our services live</p>
        </div>
    </section>

    <section class="section-padding">
        <div class="container">
            <div style="max-width: 800px; margin: 0 auto;">
                <h2 class="section-title" style="text-align: center;">Live Stream</h2>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-bottom: 50px;">
                    <div style="text-align: center; padding: 30px; background-color: var(--bg-light); border-radius: 8px;">
                        <h3 style="color: var(--primary-color); margin-bottom: 15px;">Address</h3>
                        <p style="color: var(--text-light);">1026 S Irving Heights Dr<br>Irving, TX 75060</p>
                    </div>
                    <div style="text-align: center; padding: 30px; background-color: var(--bg-light); border-radius: 8px;">
                        <h3 style="color: var(--primary-color); margin-bottom: 15px;">Phone</h3>
                        <p style="color: var(--text-light);">(555) 123-4567</p>
                    </div>
                    <div style="text-align: center; padding: 30px; background-color: var(--bg-light); border-radius: 8px;">
                        <h3 style="color: var(--primary-color); margin-bottom: 15px;">Email</h3>
                        <p style="color: var(--text-light);">bethesdabiblechapel@gmail.com</p>
                    </div>
                </div>

                <div style="background-color: var(--bg-light); padding: 40px; border-radius: 8px;">
                    <h3 style="margin-bottom: 20px; text-align: center;">Send Us a Message</h3>
                    <p style="text-align: center; color: var(--text-light); margin-bottom: 20px;">Live stream information coming soon...</p>
                </div>
            </div>
        </div>
    </section>

        <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="../assets/js/components.js"></script>
        <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
