name = "bethesdabiblechapel"
compatibility_date = "2024-01-01"

# Cloudflare Pages configuration
# Static assets are served from the root directory
# Functions are in the functions/ directory
pages_build_output_dir = "."

# Assets directory for static files
# This tells Wrangler where to find HTML, CSS, JS, images, etc.
[assets]
directory = "."

# Cloudflare D1 Database binding
# IMPORTANT: Replace database_id with your actual D1 database ID after running:
# wrangler d1 create bethesda_church
[[d1_databases]]
binding = "DB"
database_name = "bethesda_church"
database_id = "your-database-id-here"  # TODO: Replace with actual ID from D1 create command

[env.production]
# Cloudflare Pages configuration
pages_build_output_dir = "."

# IMPORTANT: Replace with your production database ID
[[env.production.d1_databases]]
binding = "DB"
database_name = "bethesda_church"
database_id = "your-production-database-id-here"  # TODO: Replace with actual production ID

