<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Icon: Open Book with Cross -->
  <g transform="translate(10, 10)">
    <!-- Left page of book -->
    <path d="M5 5 L5 35 Q20 32 20 35 L20 5 Q20 8 5 5 Z" 
          fill="#2c5f8d" 
          stroke="#1a3a5c" 
          stroke-width="0.5"/>
    <!-- Right page of book -->
    <path d="M20 5 L20 35 Q35 32 35 35 L35 5 Q35 8 20 5 Z" 
          fill="#3d7dad" 
          stroke="#2c5f8d" 
          stroke-width="0.5"/>
    
    <!-- Cross on book -->
    <rect x="16" y="12" width="8" height="2" fill="white" opacity="0.9"/>
    <rect x="19" y="9" width="2" height="8" fill="white" opacity="0.9"/>
    
    <!-- Book pages detail -->
    <line x1="8" y1="10" x2="17" y2="10" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <line x1="8" y1="15" x2="17" y2="15" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <line x1="8" y1="20" x2="17" y2="20" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <line x1="23" y1="10" x2="32" y2="10" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <line x1="23" y1="15" x2="32" y2="15" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <line x1="23" y1="20" x2="32" y2="20" stroke="white" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Text: BETHESDA -->
  <text x="55" y="28" 
        font-family="'Montserrat', Arial, sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="#2c5f8d"
        letter-spacing="1">
    BETHESDA
  </text>
  
  <!-- Text: Bible Chapel -->
  <text x="55" y="45" 
        font-family="'Open Sans', Arial, sans-serif" 
        font-size="11" 
        font-weight="400" 
        fill="#629cb9"
        letter-spacing="2">
    BIBLE CHAPEL
  </text>
  
  <!-- Decorative line -->
  <line x1="55" y1="32" x2="195" y2="32" 
        stroke="#e8b84d" 
        stroke-width="1.5" 
        opacity="0.8"/>
</svg>
